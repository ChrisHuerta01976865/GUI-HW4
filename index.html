<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

</head>
<body>

     

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <form id="tableForm">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Min Column Value</span>
                        <input id="minCol" name="minCol" type="text" class="form-control" placeholder="Enter value">
                    </div>
                    <div id="slider-minCol"></div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">Max Column Value</span>
                        <input id="maxCol" name="maxCol" type="text" class="form-control" placeholder="Enter value">
                    </div>
                    <div id="slider-maxCol"></div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Min Row Value</span>
                        <input id="minRow" name="minRow" type="text" class="form-control" placeholder="Enter value">
                    </div>
                    <div id="slider-minRow"></div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon4">Max Row Value</span>
                        <input id="maxRow" name="maxRow" type="text" class="form-control" placeholder="Enter value">
                    </div>
                    <div id="slider-maxRow"></div>
                    
                    <button id="readBtn" class="btn btn-primary w-100">Enter</button>
                </form>
            </div>
        </div>

        
        <div class="mt-4 text-center" id="tableContainer"></div>

        <div id="tabs" class="mt-4">
            <ul>
                <li><a href="#tabs-1">Table Outputs</a></li>
            </ul>

            <div id="tabs_1">
                <div class="text-center" id="tableContainer"></div>
            </div>
            <button id="deleteSelected" class="btn btn-danger mt-3">Delete Selected Tabs</button>
        </div>


        <p>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="https://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
            </a>
        </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>


</body>
</html>
